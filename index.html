<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tree and Park Report</title>
        
     </head>

    <body>
        <div class = "top">
            <div class = "reports" >
                <div class ="report__title">
                    <h1>Tree and Park Report - <span class="this__Year">%year%</span></h1>
                </div>    
            </div>
            <div class = "parks__report" >
                <h2>----PARKS REPORT----</h2>
                <div class = "park__stats" >
                    Our <span class = "number__parks">%numberOfParks%</span> parks have an average age of <span class = "average__age">%averagParkAge%</span> years.
                </div> 
                <div class = "parks__container">
                    
                </div>    
            </div>
            <div class = "streets__report" >    
                <h2>----STREETS REPORT----</h2>
                <div class = "street__stats">
                    Our <span class = numberOfStreets>"%numberOfStreets%</span> streets have a total length of <span class = "lengthOfStreets">%lengthOfStreet%</span> KM.
                    with an average  of <span class = "averageLengthOfStreets">%averageLength%</span> KM.
                </div>
                <div class = streets__container>
                    
                </div>
            </div>
        
        <script src="script.js"></script>
        </div>
    </body>
</html>
